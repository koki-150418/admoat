<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ｜AdMoat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="fade-in">
    <h1>AdMoat</h1>
    <p>あなたのビジネスに、最適な広告戦略を。</p>
  </header>

  <section class="form-section fade-in-up">
    <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/XXXXXX" method="POST">
      <input type="text" name="name" placeholder="お名前" required />
      <input type="email" name="email" placeholder="メールアドレス" required />
      <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <footer class="fade-in">
    <p>&copy; 2025 AdMoat. All rights reserved.</p>
  </footer>

  <script>
    // スクロール時のアニメーション
    const fadeEls = document.querySelectorAll('.fade-in, .fade-in-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, { threshold: 0.1 });

    fadeEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
