<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdMoat｜LP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #111;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #111;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 15px;
    }

    nav button.active {
      border-bottom: 2px solid #ffa500;
    }

    .section {
      display: none;
      max-width: 900px;
      padding: 20px;
      margin: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    /* ✅ HEROスタイル修正 */
    .hero {
      text-align: center;
      background: linear-gradient(45deg, #ff4500, #ffa500);
      color: white;
      padding: 100px 20px;
      margin: 0;
      width: 100%;
    }

    .logo span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px) scale(0.8);
    }

    .logo.in-view span {
      animation: bounceIn 0.6s ease forwards;
      animation-fill-mode: forwards;
    }

    .logo.in-view span:nth-child(1) { animation-delay: 0.1s; }
    .logo.in-view span:nth-child(2) { animation-delay: 0.2s; }
    .logo.in-view span:nth-child(3) { animation-delay: 0.3s; }
    .logo.in-view span:nth-child(4) { animation-delay: 0.4s; }
    .logo.in-view span:nth-child(5) { animation-delay: 0.5s; }
    .logo.in-view span:nth-child(6) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .tagline {
      opacity: 0;
      transform: translateY(30px);
    }

    .tagline.in-view {
      animation: fadeUp 1s ease 0.8s forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .highlights {
      max-width: 960px;
      margin: 60px auto;
      padding: 20px;
    }

    .highlight {
      margin-bottom: 50px;
      padding: 30px;
      background: #fff7f0;
      border-left: 8px solid #ff4500;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .highlight h3 {
      margin-top: 0;
      color: #ff4500;
      font-size: 1.4rem;
    }

    .highlight p {
      line-height: 1.8;
      font-size: 1.05rem;
      color: #333;
    }

    .highlight img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <button data-section="home" class="active">ホーム</button>
    <button data-section="services">サービス</button>
    <button data-section="company">会社概要</button>
    <button data-section="contact">お問い合わせ</button>
  </nav>

  <div id="home" class="section active">
    <div class="hero">
      <h1 class="logo animate-on-scroll">
        <span>A</span><span>d</span><span>M</span><span>o</span><span>a</span><span>t</span>
      </h1>
      <p class="tagline animate-on-scroll">あなたのビジネスに、最適な広告戦略を。</p>
    </div>

    <section class="highlights">
      <!-- ここにハイライトセクション -->
    </section>
  </div>

  <!-- 他のセクション -->
  <div id="services" class="section">
    <h2>サービス紹介</h2>
    <ul>
      <li>広告運用代行（Meta, Google広告など）</li>
      <li>インハウス支援（伴走型支援）</li>
      <li>AI×マーケティング導入支援</li>
    </ul>
  </div>

  <div id="company" class="section">
    <h2>会社概要</h2>
    <p><strong>会社名：</strong>合同会社AdMoat（アドモート）</p>
    <p><strong>所在地：</strong>青森県弘前市</p>
    <p><strong>代表者：</strong>池田昂生</p>
    <p><strong>設立：</strong>2025年</p>
    <p><strong>事業内容：</strong>広告運用・インハウス支援・AI導入支援など</p>
  </div>

  <div id="contact" class="section">
    <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/XXXXXX" method="POST">
      <input type="text" name="name" placeholder="お名前" required /><br /><br />
      <input type="email" name="email" placeholder="メールアドレス" required /><br /><br />
      <textarea name="message" placeholder="お問い合わせ内容" required></textarea><br /><br />
      <button type="submit">送信</button>
    </form>
  </div>

  <footer>
    &copy; 2025 AdMoat. All rights reserved.
  </footer>

  <script>
    const buttons = document.querySelectorAll("nav button");
    const sections = document.querySelectorAll(".section");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const target = button.dataset.section;
        buttons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        sections.forEach(section => {
          section.classList.toggle("active", section.id === target);
        });
      });
    });

    // IntersectionObserverで.in-viewを切り替える
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("in-view");
        } else {
          entry.target.classList.remove("in-view");
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll(".animate-on-scroll").forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
